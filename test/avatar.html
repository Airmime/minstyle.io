<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/minstyle.io.min.css" />

		<title>Alert</title>
	</head>
	<body>
		<div class="container">
			<div class="ms-card ms-fill">
				<div class="ms-avatar ms-small">
					<img
						class="ms-avatar-img"
						src="https://randomuser.me/api/portraits/women/64.jpg"
						alt="..."
					/>
				</div>

				<div class="ms-avatar">
					<img
						class="ms-avatar-img"
						src="https://randomuser.me/api/portraits/women/65.jpg"
						alt="..."
					/>
				</div>

				<div class="ms-avatar ms-medium">
					<img
						class="ms-avatar-img"
						src="https://randomuser.me/api/portraits/women/66.jpg"
						alt="..."
					/>
				</div>

				<div class="ms-avatar ms-large">
					<img
						class="ms-avatar-img"
						src="https://randomuser.me/api/portraits/women/67.jpg"
						alt="..."
					/>
				</div>
			</div>

			<div class="ms-card">
				<div class="ms-avatar ms-small">
					<span class="ms-text">RM</span>
				</div>

				<div class="ms-avatar">
					<span class="ms-text">RM</span>
				</div>

				<div class="ms-avatar ms-medium">
					<span class="ms-text">RM</span>
				</div>

				<div class="ms-avatar ms-large">
					<span class="ms-text">RM</span>
				</div>
			</div>

			<div class="ms-card ms-border">
				<div class="ms-avatar">
					<img
						class="ms-avatar-img"
						src="https://randomuser.me/api/portraits/women/89.jpg"
						alt="..."
					/>
					<span class="ms-status"></span>
				</div>

				<div class="ms-avatar">
					<span class="ms-text">AM</span>
					<span class="ms-status ms-on"></span>
				</div>

				<div class="ms-avatar">
					<span class="ms-text">EM</span>
					<span class="ms-status ms-busy"></span>
				</div>

				<div class="ms-avatar">
					<span class="ms-text">NI</span>
					<span class="ms-status ms-out"></span>
				</div>
			</div>

			<div class="ms-card">
				<div class="ms-avatar ms-border">
					<img
						class="ms-avatar-img"
						src="https://randomuser.me/api/portraits/women/89.jpg"
						alt="..."
					/>
					<span class="ms-status"></span>
				</div>

				<div class="ms-avatar ms-border">
					<span class="ms-text">NI</span>
					<span class="ms-status ms-out"></span>
				</div>
			</div>
		</div>
		<!-- container -->

		<script src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
		<script
			type="text/javascript"
			src="https://kit.fontawesome.com/d35975edad.js"
		></script>
	</body>
</html>
