<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/minstyle.io.min.css" />

		<title>Loading</title>
	</head>
	<body>
		<div class="ms-menu">
			<div class="container">
				<div class="ms-menu-logo">
					<img src="https://minstyle.io/img/logo.png" />
				</div>
				<nav class="ms-menu-link">
					<input type="checkbox" id="ms-menu-toggle" />
					<label for="ms-menu-toggle" class="ms-menu-icon"
						><i class="fa fa-bars"></i
					></label>
					<ul>
						<li><a href="">Link 1</a></li>
						<li><a href="">Link 2</a></li>
						<li><a href="">Link 3</a></li>
						<li><input type="text" placeholder="search" name="" id="" /></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="ms-loading ms-small"></div>
					<div class="ms-loading"></div>
					<div class="ms-loading ms-medium"></div>
					<div class="ms-loading ms-large"></div>
				</div>

				<div class="col">
					<div class="ms-loading ms-small ms-primary"></div>
					<div class="ms-loading ms-secondary"></div>
					<div class="ms-loading ms-medium ms-action"></div>
					<div class="ms-loading ms-large ms-action2"></div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
		<script
			type="text/javascript"
			src="https://kit.fontawesome.com/d35975edad.js"
		></script>
