<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/minstyle.io.min.css" />
		<title>Button</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<button class="ms-btn" href="#">
						<i class="fas fa-battery-three-quarters"></i> Power
					</button>
					<a class="ms-btn ms-rounded" href="#">Lets start !</a>
					<a class="ms-btn ms-outline" href="#">Lets start !</a>
					<button class="ms-btn ms-underline" href="#">Lets start !</button
					><br /><br />

					<button class="ms-btn ms-primary" href="#">Lets start !</button>
					<a class="ms-btn ms-rounded ms-primary" href="#">Lets start !</a>
					<a class="ms-btn ms-outline ms-primary" href="#"
						><i class="fas fa-battery-three-quarters"></i> Lets start !</a
					>
					<button class="ms-btn ms-underline ms-primary" href="#">
						<i class="fas fa-battery-three-quarters"></i> Lets start !</button
					><br /><br />

					<button class="ms-btn ms-secondary" href="#">Lets start !</button>
					<a class="ms-btn ms-rounded ms-secondary" href="#">Lets start !</a>
					<a class="ms-btn ms-outline ms-secondary" href="#">Lets start !</a>
					<button class="ms-btn ms-underline ms-secondary" href="#">
						Lets start !</button
					><br /><br />

					<button class="ms-btn ms-action" href="#">
						<i class="fas fa-battery-three-quarters"></i> Lets start !
					</button>
					<a class="ms-btn ms-rounded ms-action" href="#">Lets start !</a>
					<a class="ms-btn ms-outline ms-action" href="#">Lets start !</a>
					<button class="ms-btn ms-underline ms-action" href="#">
						Lets start !</button
					><br /><br />

					<button class="ms-btn ms-action2" href="#">Lets start !</button>
					<a class="ms-btn ms-rounded ms-action2" href="#">Lets start !</a>
					<a class="ms-btn ms-outline ms-action2" href="#">Lets start !</a>
					<button class="ms-btn ms-underline ms-action2" href="#">
						Lets start !</button
					><br /><br />

					<button class="ms-btn ms-primary ms-fullwidth" href="#">
						<i class="fas fa-battery-three-quarters"></i> Lets start !</button
					><br /><br />

					<button class="ms-btn ms-primary ms-disabled" href="#">
						Lets start !</button
					><br /><br />

					<button class="ms-btn ms-action ms-small" href="#">
						Lets start !
					</button>
					<button class="ms-btn ms-primary" href="#">Lets start !</button>
					<button class="ms-btn ms-outline ms-secondary ms-medium" href="#">
						Lets start !
					</button>
					<button class="ms-btn ms-outline ms-secondary ms-large" href="#">
						Lets start !</button
					><br /><br />
					<div class="ms-btn-group">
						<a class="ms-btn">One</a>
						<a class="ms-btn">Two</a>
						<a class="ms-btn">Two</a>
						<a class="ms-btn">Two</a>
						<a class="ms-btn">Three</a>
					</div>

					<div class="ms-btn-group">
						<a class="ms-btn ms-outline">One</a>
						<a class="ms-btn ms-outline">Two</a>
						<a class="ms-btn ms-outline">Two</a>
						<a class="ms-btn ms-outline">Two</a>
						<a class="ms-btn ms-outline">Three</a>
					</div>

					<div class="ms-btn-group">
						<a class="ms-btn ms-underline ms-primary">One</a>
						<a class="ms-btn ms-underline">Two</a>
						<a class="ms-btn ms-underline">Two</a>
						<a class="ms-btn ms-underline">Two</a>
						<a class="ms-btn ms-underline">Three</a>
					</div>

					<div class="ms-btn-group ms-fullwidth">
						<a class="ms-btn ms-underline ms-primary">One</a>
						<a class="ms-btn ms-underline">Two</a>
						<a class="ms-btn ms-underline">Two</a>
						<a class="ms-btn ms-underline">Two</a>
						<a class="ms-btn ms-underline">Three</a>
					</div>
				</div>

				<div class="col">
					<button class="ms-btn">
						<div class="ms-loading ms-small ms-primary"></div>
					</button>

					<button class="ms-btn ms-primary">
						<div class="ms-loading ms-small ms-primary"></div> Loading
					</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
		<script
			type="text/javascript"
			src="https://kit.fontawesome.com/d35975edad.js"
		></script>
	</body>
</html>
