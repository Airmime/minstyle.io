<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/minstyle.io.min.css" />

		<title>Table</title>
	</head>
	<body>
		<div class="ms-menu">
			<div class="container">
				<div class="ms-menu-logo">
					<img src="https://minstyle.io/img/logo.png" />
				</div>
				<nav class="ms-menu-link">
					<input type="checkbox" id="ms-menu-toggle" />
					<label for="ms-menu-toggle" class="ms-menu-icon"
						><i class="fa fa-bars"></i
					></label>
					<ul>
						<li><a href="">Link 1</a></li>
						<li><a href="">Link 2</a></li>
						<li><a href="">Link 3</a></li>
						<li><input type="text" placeholder="search" name="" id="" /></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="container">
			<table class="ms-table">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Team</th>
						<th>Point(s)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>FC Barcelona</td>
						<td>98</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Real Madrid</td>
						<td>87</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Atletico Madrid</td>
						<td>80</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="container">
			<div class="row">
				<table class="ms-table ms-striped">
					<thead>
						<tr>
							<th>Rank</th>
							<th>Team</th>
							<th>Point(s)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>FC Barcelona</td>
							<td>98</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Real Madrid</td>
							<td>87</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Atletico Madrid</td>
							<td>80</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<table class="ms-table ms-border ms-striped">
					<thead>
						<tr>
							<th>Rank</th>
							<th>Team</th>
							<th>Point(s)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>FC Barcelona</td>
							<td>98</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Real Madrid</td>
							<td>87</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Atletico Madrid</td>
							<td>80</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
		<script
			type="text/javascript"
			src="https://kit.fontawesome.com/d35975edad.js"
		></script>
	</body>
</html>
