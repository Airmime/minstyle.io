<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/minstyle.io.min.css" />

		<title>Tab</title>
	</head>
	<body>
		<div class="ms-menu">
			<div class="container">
				<div class="ms-menu-logo">
					<img src="https://minstyle.io/img/logo.png" />
				</div>
				<nav class="ms-menu-link">
					<input type="checkbox" id="ms-menu-toggle" />
					<label for="ms-menu-toggle" class="ms-menu-icon"
						><i class="fa fa-bars"></i
					></label>
					<ul>
						<li><a href="">Link 1</a></li>
						<li><a href="">Link 2</a></li>
						<li><a href="">Link 3</a></li>
						<li><input type="text" placeholder="search" name="" id="" /></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="ms-tab">
						<ul>
							<li><a href="#" class="ms-active">Soccer</a></li>
							<li><a href="#">Basket-ball</a></li>
							<li><a href="#">Golf</a></li>
							<li><a href="#">VTT</a></li>
							<li><a href="#">Baseball</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-6">
					<div class="ms-tab ms-fullwidth ms-info">
						<ul>
							<li>
								<a href="#"><i class="fas fa-igloo"></i> Home</a>
							</li>
							<li>
								<a href="#" class="ms-active"
									><i class="far fa-file-word"></i> Doc</a
								>
							</li>
							<li>
								<a href="#"><i class="far fa-envelope"></i> Contact</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-6">
					<div class="ms-tab ms-error">
						<ul>
							<li class="ms-logo">
								<a href="#"
									><img src="https://minstyle.io/img/logo.png" alt="Logo"
								/></a>
							</li>
							<li><a href="#" class="ms-active">Soccer</a></li>
							<li><a href="#">Basket-ball</a></li>
							<li><a href="#">Golf</a></li>
							<li><a href="#">VTT</a></li>
							<li><a href="#">Baseball</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
		<script
			type="text/javascript"
			src="https://kit.fontawesome.com/d35975edad.js"
		></script>
	</body>
</html>
