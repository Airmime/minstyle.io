<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Progress Bar - Exemple</title>
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<div class="container">
		
		<div class="progress">
			<div class="progress-fill" style="width: 42%;">42%</div>
		</div>

		<div class="progress">
			<div class="progress-fill info" style="width: 23%;">23%</div>
		</div>

		<div class="progress">
			<div class="progress-fill success rounded" style="width: 88%;">88%</div>
		</div>

		<div class="progress">
			<div class="progress-fill error" style="width: 65%;">65%</div>
		</div>

		<div class="progress">
			<div class="progress-fill info" style="width: 65%;">65%</div>
			<div class="progress-fill" style="width: 35%;">35%</div>
		</div>

		<div class="progress">
			<div class="progress-fill success rounded striped" style="width: 67%;">Loading...</div>
		</div>

		<div class="progress">
			<div class="progress-fill error rounded striped" style="width: 12%;">Cancel...</div>
		</div>

	</div>

</body>
</html>
