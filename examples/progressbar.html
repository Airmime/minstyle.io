<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Progress Bar - Exemple</title>
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<div class="container">
		
		<div class="ms-progress">
			<div class="ms-progress-fill" style="width: 42%;">42%</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-blue" style="width: 23%;">23%</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-green rms-ounded" style="width: 88%;">88%</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-gradient ms-rounded" style="width: 58%;">58%</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-red" style="width: 65%;">65%</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-blue" style="width: 65%;">65%</div>
			<div class="ms-progress-fill" style="width: 35%;">35%</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-green ms-rounded ms-striped" style="width: 67%;">Loading...</div>
		</div>

		<div class="ms-progress">
			<div class="ms-progress-fill ms-red ms-rounded ms-striped" style="width: 12%;">Cancel...</div>
		</div>

	</div>

</body>
</html>
