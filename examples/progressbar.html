<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Progress bar - Exemple</title>
	<link rel="icon" href="img/favicon.ico" />
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link rel="stylesheet" href="css/prism.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<header class="header">
		<img src="img/logo.png" alt="Logo" class="logo">
	</header>

	<div class="container">
		<div class="row" style="margin-bottom: 20px;">
			<h1><a href="../" class="btn"><i class="fas fa-chevron-circle-left"></i></a> Progress bar - Example</h1>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill" style="width: 42%;">42%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill" style="width: 42%;">42%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-blue" style="width: 23%;">23%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-blue" style="width: 23%;">23%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-yellow" style="width: 23%;">23%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-yellow" style="width: 23%;">23%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-green ms-rounded" style="width: 88%;">88%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-green ms-rounded" style="width: 88%;">88%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-gradient ms-rounded" style="width: 58%;">58%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-gradient ms-rounded" style="width: 58%;">58%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-red" style="width: 65%;">65%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-red" style="width: 65%;">65%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-blue" style="width: 65%;">65%</div>
					<div class="ms-progress-fill ms-green" style="width: 35%;">35%</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-blue" style="width: 65%;">65%</div>
	<div class="ms-progress-fill ms-green" style="width: 35%;">35%</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-green ms-rounded ms-striped" style="width: 67%;">Loading...</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-green ms-rounded ms-striped" style="width: 67%;">Loading...</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress">
					<div class="ms-progress-fill ms-red ms-rounded ms-striped" style="width: 12%;">Cancel...</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress">
	<div class="ms-progress-fill ms-red ms-rounded ms-striped" style="width: 12%;">Cancel...</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress ms-small">
					<div class="ms-progress-fill ms-blue" style="width: 23%;">Small</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress ms-small">
	<div class="ms-progress-fill ms-blue" style="width: 23%;">Small</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress ms-large">
					<div class="ms-progress-fill ms-blue" style="width: 23%;">Large</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress ms-large">
	<div class="ms-progress-fill ms-blue" style="width: 23%;">Large</div>
</div></code></pre>
			</div>
		</div>

		<div class="row">
			<div class="col-s-12">
				<div class="ms-progress ms-rounded">
					<div class="ms-progress-fill ms-green ms-rounded" style="width: 23%;">Rounded</div>
				</div>
			</div>

			<div class="col-s-12">
				<pre><code class="language-html"><div class="ms-progress ms-rounded">
	<div class="ms-progress-fill ms-green ms-rounded" style="width: 23%;">Rounded</div>
</div></code></pre>
			</div>
		</div>

	</div><!-- /container -->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/prism.js"></script>
	<script type="text/javascript">
		$('code').each(function(){
		var el = $(this);
		el.text(el.html());
		});
	</script>

</body>
</html>
