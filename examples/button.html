<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Button - Exemple</title>
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<div style="margin: 10px;">
		<button class="btn error">My Button</button>

		<button class="btn info small">My Button</button>

		<button class="btn info large">My Button</button>
		
		<a href="#" class="btn clear shadow">My Button</a>
		
		<a href="#" class="btn clear error">My Button</a>
		
		<input type="submit" class="btn border error" value="My Button">
		
		<input type="submit" class="btn border success" value="My Button">
		
		<input type="submit" class="btn border-bottom" value="My Button">
		
		<input type="submit" class="btn border-bottom success" value="My Button">
		
		<input type="submit" class="btn rounded" value="My Button">
		
		<input type="submit" class="btn rounded success small" value="My Button">
		
		<a href="#" class="btn success">My Button</a>
		
		<a href="#" class="btn border-rounded success">My Button</a>

		<a href="#" class="btn border-rounded info large">My Button</a>
	</div>

</body>
</html>
