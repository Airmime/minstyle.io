<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Button - Exemple</title>
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<div style="margin: 10px;">
		<button class="ms-btn ms-red">My Button</button>

		<button class="ms-btn ms-gradient ms-large ms-rounded">My Button</button>

		<button class="ms-btn ms-blue ms-small">My Button</button>

		<button class="ms-btn ms-blue ms-large">My Button</button>
		
		<a href="#" class="ms-btn ms-clear ms-shadow">My Button</a>
		
		<a href="#" class="ms-btn ms-clear ms-red">My Button</a>
		
		<input type="submit" class="ms-btn ms-border ms-blue" value="My Button">
		
		<input type="submit" class="ms-btn ms-border ms-green" value="My Button">
		
		<input type="submit" class="ms-btn ms-border-bottom" value="My Button">
		
		<input type="submit" class="ms-btn ms-border-bottom ms-green" value="My Button">
		
		<input type="submit" class="ms-btn ms-rounded" value="My Button">
		
		<input type="submit" class="btn rounded success small" value="My Button">
		
		<a href="#" class="ms-btn ms-green">My Button</a>
		
		<a href="#" class="ms-btn ms-border-rounded ms-green">My Button</a>

		<a href="#" class="ms-btn ms-border-rounded ms-blue ms-large">My Button</a>
	</div>

</body>
</html>
