<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Use icons - Exemple</title>
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h3>Use icons with <a href="https://fontawesome.com/?from=io" target="_blank">fontawesome</a></h3>
		<a href="#" class="btn success"><i class="fas fa-paper-plane"></i> Take plane</a><br/>
		<h4>Alert <span class="badge error"><i class="fas fa-exclamation-circle"></i></span></h4>
		<div class="alert success">Congratulations you win this game ! <i class="fas fa-trophy"></i></div>
		<ul class="boxed" style="margin-top: 20px;">
			<li><i class="fas fa-code"></i> Lorem ipsum dolor sit amet</li>
			<li><i class="fab fa-codepen"></i> Lorem dolor amet !</li>
			<li><i class="fas fa-code-branch"></i> Lorem ipsum dolor sit amet !</li>
		</ul>
		<blockquote class="border-white">
		  <p><em><i class="fab fa-css3-alt"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit...</em></p>
		</blockquote>
	</div>

</body>
</html>
