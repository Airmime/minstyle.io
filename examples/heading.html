<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Heading - Exemple</title>
	<link rel="icon" href="img/favicon.ico" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link rel="stylesheet" href="css/prism.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<header class="header">
		<img src="img/logo.png" alt="Logo" class="logo">
	</header>

	<div class="container">
		<div class="row" style="margin-bottom: 20px;">
			<h1><a href="../" class="btn"><i class="fas fa-chevron-circle-left"></i></a> Heading - Example</h1>
		</div>

		<div class="row">
			<div class="col-s-12">
				<h1>Heading</h1>
				<h2>Heading</h2>
				<h3>Heading</h3>
				<h4>Heading</h4>
				<h5>Heading</h5>
				<h6>Heading</h6>
			</div>

			<div class="col-s-12">
					<pre><code class="language-html"><h1>Heading</h1>
<h2>Heading</h2>
<h3>Heading</h3>
<h4>Heading</h4>
<h5>Heading</h5>
<h6>Heading</h6></code></pre>
			</div>
		</div>

	</div><!-- /container -->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/prism.js"></script>
	<script type="text/javascript">
		$('code').each(function(){
		var el = $(this);
		el.text(el.html());
		});
	</script>
	
</body>
</html>
