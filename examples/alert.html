<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert - Exemple</title>
	<link rel="stylesheet" href="../css/minstyle.io.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<div class="container" style="margin-top: 20px">

		<div class="ms-alert">
			Hello, this is an ms-alert ! :)
		</div>

		<div class="ms-alert ms-red">
			Hello, this is an ms-alert ! :)
		</div>

		<div class="ms-alert ms-green">
			Hello, this is an ms-alert ! :)
		</div>

		<div class="ms-alert ms-blue ms-large">
			Hello, this is an ms-alert ! :) (large)
		</div>

		<div class="ms-alert ms-white">
			Hello, this is an ms-alert ! :)
		</div>

		<div class="ms-alert ms-clear ms-shadow">
			Hello, this is an ms-alert ! :)
		</div>

		<div class="ms-alert ms-success ms-small">
			Hello, this is an ms-alert ! :) (small)
		</div>
	</div>

</body>
</html>
